<!doctype html>
<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<script type="text/x-handlebars-template" id="question-template">
				<div class="cf ques-container">
					<div class="ques-num">Question {{ num_c }} of {{ num_q }}</div>
					<div class="prompt"><p>{{ prompt }}</p></div>
					<div class="selection a"><p>{{ a }}</p></div>
					<div class="selection b"><p>{{ b }}</p></div>
					<div class="selection c"><p>{{ c }}</p></div>
					<div class="selection d"><p>{{ d }}</p></div>
					<div class="blurb-container"></div>
					<div class="next-container"></div>
				</div>
		</script>
		<script type="text/x-handlebars-template" id="end-template">
			<div class="cf ques-container">
				<h1>NUMBER CORRECT: {{ score }}</h1>
			</div>
		</script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function() {
				quiz.init("quizzes/news-quiz-031914.json");
			});
		</script>
		<div id="quiz-container" class="cf"></div>
	</body>
</html>
